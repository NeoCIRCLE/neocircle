{% extends "django_tables2/table.html" %}
{% load i18n %}

{% block pagination.cardinality %}{% endblock %}

{% block pagination.current %}
<li></li>
<li class="pull-right">
  <a>
  {% blocktrans with table.page.number as current and table.paginator.num_pages as total %}
  {{ current }}/{{ total }}
  {% endblocktrans %}
  </a>
</li>
<li></li>
{% endblock %}
