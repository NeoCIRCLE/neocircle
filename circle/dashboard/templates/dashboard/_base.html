{% extends "dashboard/base.html" %}
{% load i18n %}

{% block content %}
  <div class="body-content">
    <div class="panel panel-default" style="margin-top: 60px;">
      <div class="panel-heading">
        <h3 class="no-margin">
          {% if title %}
            {{ title }}
          {% else %}
            {% trans "Confirmation" %}
          {% endif %}
        </h3>
      </div>
      <div class="panel-body">
        {% if template %}
          {% include template %}
        {% else %}
          {{ body|safe|default:"(body missing from context.)" }}
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
