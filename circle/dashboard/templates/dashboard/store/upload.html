{% extends "dashboard/base.html" %}
{% load i18n %}

{% block title-page %}{% trans "Upload" %} | {% trans "Store" %}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="btn btn-default pull-right btn-xs" 
          href="{% url "dashboard.views.store-list" %}">Back</a>
        <h3 class="no-margin">
          <i class="fa fa-cloud-upload"></i>
          {% trans "File upload" %}
        </h3>
      </div>
      <div class="panel-body">
        <div style="text-align: center; margin: 0 0 20px 0;">
          <div class="label label-info" style="padding: 5px;">
            {% trans "Curently uploading to" %}: {{ directory }}
          </div>
        </div>
        <form method="POST" action="{{ action }}" enctype="multipart/form-data">
          <input type="hidden" name="next" value="{{ next_url }}"/>
          <div>
            <input class="btn btn-default btn-sm pull-right" type="submit" value="{% trans "Upload" %}"/>
            <input type="file" name="data" style="padding-top: 5px;"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
