{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% get_current_language as LANGUAGE_CODE %}

{% block extra_css %}
<style type="text/css">
    html, body {
      background-color: #eee;
    }
    body {
      margin-top: 40px;
    }
    .container {
      width: 600px;
    }

    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .container > .content {
      background-color: #fff;
      padding: 20px;
      -webkit-border-radius: 10px 10px 10px 10px;
         -moz-border-radius: 10px 10px 10px 10px;
              border-radius: 10px 10px 10px 10px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
              box-shadow: 0 1px 2px rgba(0,0,0,.15);
    }

    .login-form-errors .alert {
      margin-right: 30px;
      margin-left: 30px;
    }

    .login-form {
      margin-top: 40px;
      padding: 0 10px;
    }

    .login-form form {
      padding: 0 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group-addon {
      width: 38px;
    }

    .form-group label {
      margin-top: 20px;
    }

    #submit-password-button {
      margin-top: 15px;
    }

    /* fix for crispy-forms' html */
    .form-group {
      margin-bottom: 0px;
    }

    .help-block {
      display: none;
    }
  </style>
{% endblock %}


{% block navbar-brand %}
  <a class="navbar-brand" href="{% url "dashboard.index" %}" style="padding: 10px 15px;">
    <img src="{% static "dashboard/img/logo.png" %}" style="height: 25px;"/>
  </a>
{% endblock %}
