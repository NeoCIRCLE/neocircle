<li class="entry {% block entryclass %}{% endblock entryclass %}">
    <div class="summary {% block summaryclass %}{% endblock summaryclass %}">
        {% block summary %}{% endblock summary %}
    </div>
    <div class="details">
        <div class="details-container">
            {% block details %}{% endblock details %}
        </div>
    </div>
</li>
